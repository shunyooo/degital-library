{% load static%}
<!doctype html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css?family=Fira+Sans:700,700i,800,800i,900,900i" rel="stylesheet">
            <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
            <link href="{% static 'lib/css/reset.css'%}" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="{% static 'book/css/footer.css' %}"/>
            {% block extracss %}{% endblock %}
            <title>{% block title %}{% endblock %}</title>
            <link rel="apple-touch-icon" sizes="180x180" href="{% static 'book/favicon/apple-touch-icon.png' %}">
            <link rel="icon" type="image/png" sizes="32x32" href="{% static 'book/favicon/favicon-32x32.png' %}">
            <link rel="icon" type="image/png" sizes="16x16" href="{% static 'book/favicon/favicon-16x16.png' %}">
            <link rel="manifest" href="{% static 'book/favicon/site.webmanifest' %}">
            <link rel="mask-icon" href="{% static 'book/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
            <meta name="msapplication-TileColor" content="#da532c">
            <meta name="theme-color" content="#ffffff">
        </head>
        <body>
            {% block header %}
            {% endblock %}
            <div class="lib-container">
                {% block content %}
                {% endblock %}
            </div>
            <footer>
                <a class="faa-parent animated-hover" href="https://github.com/shunyooo/digital-library" target="github">
                    <i class="fab fa-github footer-icon-github fa-3x fa-fh faa-wrench"></i>
                <address>Design and Developed by Shunyo Kawamoto</address>
            </a>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        {% block extrajs %}{% endblock %}
    </body>
</html>
